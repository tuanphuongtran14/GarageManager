<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .box {
            background-color: #fff;
            padding: 15px
        }
        .list {
            max-height: 400px;
            overflow-y: auto;
        }
        .search-form {
            max-width: 350px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="d-flex align-items-center">
                    <label class="mr-3" for="">Tên phụ tùng mới:</label>
                    <input type="text" class="form-control search-form mr-5" name="" id="" aria-describedby="helpId" placeholder="">
                    <button type="submit" class="btn btn-primary">Tìm ngay</button>
            </div>
            <div class="list mt-4">
                <table class="table">
                    <thead class="thead-dark sticky-top" style="z-index: 0.5;">
                        <tr>
                            <th>STT</th>
                            <th>Tên phụ tùng</th>
                            <th>Đơn giá</th>
                            <th class="text-center">Số lượng</th>
                            <th class="text-center">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Lốp xe</td>
                            <td>300.000đ</td>
                            <td class="text-center">50</td>
                            <td class="text-center">
                                <button class="btn"><i class="fa fa-trash text-danger" aria-hidden="true"></i></button>
                                <button class="btn"><i class="fa fa-pencil-square-o text-success" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
